apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: facilgo-api
  namespace: argocd
  labels:
    name: facilgo-api
spec:
  project: default
  source:
    repoURL: https://github.com/nkoppala-facilgo/deployment.git
    targetRevision: HEAD
    path: facilgo
  destination:
    server: https://kubernetes.default.svc
    namespace: facilgo
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
  chart:
    helm:
      releaseName: my-app-release
      values:
        - values.yaml # The default values file
        # - dev-values.yaml # Values for the dev environment
