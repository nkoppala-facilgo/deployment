apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-depl
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          imagePullSecrets:
            - name: docker-login-do
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.config.name }}
                  key: NODE_ENV
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: facilgo-srv-secrets
                  key: DATABASE_PORT
            - name: DATABASE_POOL_MIN
              valueFrom:
                secretKeyRef:
                  name: facilgo-srv-secrets
                  key: DATABASE_POOL_MIN
            - name: DATABASE_POOL_MAX
              valueFrom:
                secretKeyRef:
                  name: facilgo-srv-secrets
                  key: DATABASE_POOL_MAX
            - name: AES_KEY
              valueFrom:
                secretKeyRef:
                  name: facilgo-srv-secrets
                  key: AES_KEY
            - name: AES_IV
              valueFrom:
                secretKeyRef:
                  name: facilgo-srv-secrets
                  key: AES_IV
          resources:
            requests:
              cpu: 125m
              memory: 100Mi
            limits:
              cpu: 250m
              memory: 126Mi
          volumeMounts:
            - name: facilgo-secret-volume
              mountPath: /secrets/
            - name: facilgo-config-volume
              mountPath: /configs/
      volumes:
        - name: facilgo-config-volume
          configMap:
            name: facilgo-srv-config #name of our configmap object
        - name: facilgo-secret-volume
          secret:
            secretName: facilgo-srv-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  type: NodePort
  selector:
    app: {{ .Values.appName }}
  ports:
    - name: {{ .Values.appName }}
      protocol: TCP
      port: 8000
      targetPort: 8000
