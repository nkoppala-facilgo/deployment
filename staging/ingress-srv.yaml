apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    ingressClassName: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: my-app.local
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: facilgo-api-srv
                port:
                  number: 8000
